<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <aside class="left-sidebar">
            <div class="playlist-header">
                <h2>播放清單</h2>
                <div class="playlist-controls">
                    <button id="add-all">一鍵添加</button>
                    <button id="repeat-one">單曲循環</button>
                    <button id="shuffle">全部隨機</button>

                    <h4 class="audio-title"></h4>
                    <audio controls></audio>
                    <button class="add-to-playlist">加入播放清單</button>
                </li>
            </template>
        </section>
        <aside class="right-sidebar">
            <h2>目前播放歌曲</h2>
